<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telphone=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{ctcms_title}</title>
    <meta name="keywords" content="{ctcms_keywords}" />
    <meta name="description" content="{ctcms_description}" />
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/main.css">
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/icon.css">
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/login.css">
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/auto.css">
    <script src="//libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <!--[if IE]>
    <script src="{ctcms_indextemplets}/ie/html5shiv.js"></script>
    <script src="{ctcms_indextemplets}/ie/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="login-page">
        <div class="login-box-pop fixed-center">
            <div class="pop-logo">
                <i class="icon login-logo left"></i>
                <span>登录</span>
            </div>
            <div class="input-group">
                <form action="{ctcms_formurl}" method="post">
                    <div class="group">
                        <input type="text" name="name" id="doc-vld-name-2" class="input-col12" placeholder="输入账号" value="" required>
                    </div>
                    <div class="group">
                        <input type="password"  name="pass" id="doc-vld-pass-2" class="input-col12" placeholder="输入密码" value="" required>
                        <!--div class="tip"><i class="icon login-pop-wrong-icon left"></i>请输入6~16位密码</div-->
                    </div>
                    <div class="group">
                        <button class="submit-btn" type="submit">登录</button>
                    </div>
                    <div class="group">
                        <span class="xieyi left"><i class="icon checkbox-icon left"></i>下次自动登录</span>
                        <span class="go-login right"><a href="{ctcms_url user=pass}">忘记密码</a> <a class="text-yellow" href="{ctcms_url user=reg}">去注册&gt;</a></span>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script>
        $(".xieyi").click(function () {
            if ($(this).hasClass("active")) {
                $(this).removeClass("active").children(".icon").removeClass("active");
            } else {
                $(this).addClass("active").children(".icon").addClass("active");
            }
        })
    </script>
</body>
</html>
