<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telphone=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/auto.css">
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <!--[if IE]>
    <script src="assets/js/ie/html5shiv.js"></script>
    <script src="assets/js/ie/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="login-page">
        <div class="login-box-pop fixed-center">
            <div class="pop-logo">
                <i class="icon login-logo left"></i>
                <span>修改密码</span>
            </div>
            <div class="input-group">
                <form>
                    <div class="group">
                        <input type="text" class="input-col12" placeholder="输入邮箱" value="">
                    </div>
                    <div class="group">
                        <input type="text" class="input-col8 left" placeholder="输入验证码" value="">
                        <div class="tel-yzm right" id="texYZM">发送验证码</div>
                    </div>
                    <div class="group">
                        <input type="password" class="input-col12" placeholder="输入新密码" value="">
                        <div class="tip"><i class="icon login-pop-wrong-icon left"></i>请输入6~16位密码</div>
                    </div>
                    <div class="group">
                        <input type="password" class="input-col12" placeholder="确认密码" value="">
                        <div class="tip"><i class="icon login-pop-wrong-icon left"></i>两次密码输入不一致</div>
                    </div>
                    <div class="group">
                        <button class="submit-btn">确定</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="js/get_tel_yz_code.js"></script>
</body>

</html>
