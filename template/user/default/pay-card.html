<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telphone=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{ctcms_title}</title>
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/main.css">
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/icon.css">
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/common.css">
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/center.css">
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/pop_style.css">
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/auto.css">
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script>var ctcms_path = '{ctcms_path}',optlink='{ctcms_url opt=ctcms}',page_name='czhy'</script>
    <script src="{ctcms_indextemplets}/js/common.js"></script>
    <!--[if IE]>
    <script src="{ctcms_indextemplets}/ie/html5shiv.js"></script>
    <script src="{ctcms_indextemplets}/ie/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    {ctcms_indexhead}
    <main>
        <div class="container" id="b">
            {ctcms_left}
            <div class="center-page-content left">
                <div style="overflow:auto;">
                    <div class="center-page-content-tab">
                        <a href="{ctcms_url user=pay}" class="tab">充值VIP</a>
                        <a href="{ctcms_url user=pay}" class="tab">充值金币</a>
                        <a href="{ctcms_url user=pay/card}" class="tab active">卡密充值</a>
                    </div>
                </div>
                <div>
                    <div class="cz-page">
                        <form class="am-form am-form-horizontal" action="{ctcms_formurl}" method="post">
                            <div class="cz-input-group">
                                <span class="g-name">充值卡账号:</span>
                                <input name="ka" class="input-col12" type="text" placeholder="请输入卡号" value="" required>
                            </div>
                            <div class="cz-input-group">
                                <span class="g-name">充值卡密码:</span>
                                <input name="pass" class="input-col12" type="text" placeholder="请输入卡密" value="" required>
                            </div>
                            <div class="cz-input-group">
                                <button class="submit-btn">确定</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>
    {ctcms_bottom}
    </div>
    {ctcms_indexbottom}
</body>
</html>
