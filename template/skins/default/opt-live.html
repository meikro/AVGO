<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telphone=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>电视直播 - {ctcms_title}</title>
    <meta name="keywords" content="{ctcms_keywords}" />
    <meta name="description" content="{ctcms_description}" />
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/main.css">
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/icon.css">
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/common.css">
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/index_other.css">
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/index_style.css">
    <link rel="stylesheet" type="text/css" href="{ctcms_indextemplets}/css/auto.css">
    <script src="//libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script>var ctcms_path = '{ctcms_path}',optlink='{ctcms_url opt=ctcms}';</script>
    <script src="{ctcms_indextemplets}/js/common.js"></script>
    <!--[if IE]>
    <script src="{ctcms_indextemplets}assets/js/ie/html5shiv.js"></script>
    <script src="{ctcms_indextemplets}assets/js/ie/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    {ctcms_head}
    <main>
        <div class="container">
            <div class="index-page-today-tj-box">
                <div class="middle-box">
                    <div class="day-updata-vod-box">
                        <div class="box-title">
                            <div>
                                <span class="left">电视直播</span>
                            </div>
                        </div>
                        <script>
                            $('#nav_live').addClass('active');
                            var w = '100%'; //宽度
                            var h = '600'; //高度
                            var s = 'no'; //是否显示滚动条，yes显示，no不显示
                            document.write('<iframe class="tvKuang" src="//tv.bingdou.net/live.html" width="'+w+'" height="'+h+'" scrolling="'+s+'" frameborder="0" marginwidth="0" marginheight="0" border="0"></iframe>');
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {ctcms_bottom}
</body>
</html>
